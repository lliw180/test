---
- hosts: laravel
  become: true
  tasks:
    - name: Ensure pip is installed
      apt:
        name: python3-pip
        state: present
      tags: install

    - name: Install Docker SDK and requests
      pip:
        name:
          - docker
          - requests
        executable: pip3
      tags: install

    - name: Create Docker network for Laravel
      community.docker.docker_network:
        name: laravel-net
        state: present

    - name: Pull MySQL image
      community.docker.docker_image:
        name: mysql
        tag: "5.7"
        source: pull

    - name: Run MySQL container for Laravel
      community.docker.docker_container:
        name: laravel-db
        image: mysql:5.7
        state: started
        restart_policy: always
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel_user
          MYSQL_PASSWORD: laravel_pass
        networks:
          - name: laravel-net
        volumes:
          - laravel-db-data:/var/lib/mysql

    - name: Pull PHP Apache image
      community.docker.docker_image:
        name: php
        tag: "8.1-apache"
        source: pull

    - name: Run Laravel container (PHP + Apache)
      community.docker.docker_container:
        name: laravel
        image: php:8.1-apache
        state: started
        restart_policy: always
        env:
          DB_HOST: laravel-db
          DB_DATABASE: laravel
          DB_USERNAME: laravel_user
          DB_PASSWORD: laravel_pass
        ports:
          - "8080:80"
        networks:
          - name: laravel-net
        volumes:
          - /srv/laravel-app:/var/www/html
